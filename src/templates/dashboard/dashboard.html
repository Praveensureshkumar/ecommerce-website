{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h2>Admin Dashboard</h2>
  <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Banner?</th>
        <th>Banner Order</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.product_name }}</td>
        <td>{{ product.is_banner_product }}</td>
        <td>{{ product.banner_order }}</td>
        <td>
          <a href="{% url 'edit_product' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_product' product.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
