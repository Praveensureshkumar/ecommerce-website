{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Dashboard</h1>
    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>

    <h3>Categories</h3>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'dashboard_category_products' category.name %}">{{ category.name }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No categories available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
