{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <h1 class="logo-title" style="color: orange;">Logo Here</h1>
            <p class="welcome-text">Welcome back</p>
            <h2 class="signin-title">Sign In</h2>

            <form method="POST" class="login-form">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                    <label for="username">Username</label>
                    {{ form.username }}

                    <label for="password">Password</label>
                    {{ form.password }}
                    

                    <button type="submit" class="auth-button">Log In &rarr;</button>
    
                
                <div class="signup">
                    <p>Don't have an account?</p>
                    <a href="{% url 'accounts:register_user' %} " target="_self">Sign up</a>
                </div>
            </form>
        </div>

        <div class="auth-image">
            <img class="login-logo" src="{% static 'images/logo_shopping-removebg.png' %}" alt="Logo">
        </div>
    </div>

</body>
</html>
