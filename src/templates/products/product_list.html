<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings & Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .progress-circle {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 4;
        }

        .progress-circle .bg-circle {
            stroke: #ddd;
        }

        .progress-circle .progress {
            stroke: green;
            stroke-dasharray: 100;
            stroke-dashoffset: 30; /* Adjust progress */
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h4>Ratings & Reviews</h4>
        <div class="d-flex align-items-center">
            <h2 class="me-2">4.4 â˜…</h2>
            <p class="mb-0 text-muted">37,632 Ratings & 3,483 Reviews</p>
        </div>

        <div class="row mt-3">
            <div class="col-md-3 text-center">
                <div class="progress-circle">
                    <svg width="60" height="60" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="16" class="bg-circle"></circle>
                        <circle cx="18" cy="18" r="16" class="progress"></circle>
                    </svg>
                    <div class="progress-text">4.4</div>
                </div>
                <p class="mt-2">Picture</p>
            </div>
            <div class="col-md-3 text-center">
                <div class="progress-circle">
                    <svg width="60" height="60" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="16" class="bg-circle"></circle>
                        <circle cx="18" cy="18" r="16" class="progress" style="stroke-dashoffset: 40;"></circle>
                    </svg>
                    <div class="progress-text">4.2</div>
                </div>
                <p class="mt-2">Sound</p>
            </div>
            <div class="col-md-3 text-center">
                <div class="progress-circle">
                    <svg width="60" height="60" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="16" class="bg-circle"></circle>
                        <circle cx="18" cy="18" r="16" class="progress" style="stroke-dashoffset: 35;"></circle>
                    </svg>
                    <div class="progress-text">4.3</div>
                </div>
                <p class="mt-2">Connectivity</p>
            </div>
            <div class="col-md-3 text-center">
                <div class="progress-circle">
                    <svg width="60" height="60" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="16" class="bg-circle"></circle>
                        <circle cx="18" cy="18" r="16" class="progress" style="stroke-dashoffset: 35;"></circle>
                    </svg>
                    <div class="progress-text">4.3</div>
                </div>
                <p class="mt-2">Delivery & Installation</p>
            </div>
        </div>
    </div>
</body>
</html>
