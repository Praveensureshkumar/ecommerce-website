{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="form-container">
        <form action="" class="user_details">
            <h1>Create a New Account</h1>
            
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" placeholder="Your Phone Number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="tel" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="re-password">Re-Password</label>
                <input type="password" id="re-password" placeholder="Repeat your password">
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
